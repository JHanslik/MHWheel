<!DOCTYPE html>
<html>
  <head>
    <title>Roue des Armes - Overlay</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: transparent;
      }
      .wheel-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      .wheel-container.visible {
        opacity: 1;
      }
      #wheel {
        display: block;
      }
      #selector {
        position: absolute;
        top: 0;
        left: 50%;
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-top: 40px solid red;
        transform: translateX(-50%);
        z-index: 2;
      }
      #result {
        position: absolute;
        bottom: -60px;
        width: 100%;
        text-align: center;
        color: #ffffff;
        font-size: 32px;
        font-weight: bold;
        font-family: "Arial Black", Arial, sans-serif;
        text-shadow: 3px 3px 0 #000, -3px -3px 0 #000, 3px -3px 0 #000,
          -3px 3px 0 #000, 0 3px 0 #000, 3px 0 0 #000, 0 -3px 0 #000,
          -3px 0 0 #000;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="wheel-container">
      <div id="selector"></div>
      <canvas id="wheel" width="500" height="500"></canvas>
      <div id="result"></div>
    </div>
    <script src="wheel.js"></script>
    <script>
      let wheel;
      let hideTimeout;

      function showWheel() {
        document.querySelector(".wheel-container").classList.add("visible");
      }

      function hideWheel() {
        document.querySelector(".wheel-container").classList.remove("visible");
      }

      document.addEventListener("DOMContentLoaded", () => {
        wheel = new WeaponWheel();
        wheel.draw();

        // Ajouter le callback pour la fin de rotation
        wheel.onSpinComplete = (selectedWeapon) => {
          // Attendre 5 secondes puis cacher la roue
          clearTimeout(hideTimeout);
          hideTimeout = setTimeout(hideWheel, 5000);
        };

        // Connexion WebSocket
        const ws = new WebSocket("ws://localhost:3000");

        ws.onopen = () => {
          console.log("WebSocket connecté");
        };

        ws.onmessage = (event) => {
          console.log("Message reçu:", event.data);
          if (event.data === "spin") {
            console.log("Rotation de la roue");
            showWheel();
            wheel.spin();
          }
        };

        ws.onerror = (error) => {
          console.error("Erreur WebSocket:", error);
        };

        ws.onclose = () => {
          console.log("WebSocket déconnecté");
        };
      });
    </script>
  </body>
</html>
